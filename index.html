<html>

  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <!-- Add your external CSS link here -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
        <h1>BMI Calculator</h1>

        <div class="in">
            <p id="p">Enter your height:</p>
            <input  type="text" id="height" placeholder="Height in Inches"/>

            <p id="p">Enter your weight:</p>
            <input  type="text" id="weight" placeholder="Weight in lbs"/>

            <p></p>
            <input id="b" type="button" value="Calculate" onclick="calculateBMI();">
        </div>
		
		<div class="out">
            <h1>The BMI value is: <span id="output">  </span> </h1>
		    <h1>The Category is: <span id='comment'> </span> </h1>
        </div>

		<script>
			function calculateBMI(){
                var height = document.getElementById("height").value; 
			    var weight = document.getElementById("weight").value; 
				//Calculate BMI
				let bmiValue = ((parseInt(weight)/(parseInt(height)**2))*703).toFixed(1);
				let bmiComment = "";

                if(bmiValue<18.5)
                {
                    bmiComment="underweight range"
                }
                else if(bmiValue>=18.5 && bmiValue<=24.9){
                    bmiComment="healthy weight range"
                }
                else if(bmiValue>=25 && bmiValue<=29.9){
                    bmiComment="overweight range"
                }
                else{
                    bmiComment="obese range"
                }

				//Display the results on the page
                document.getElementById("output").innerHTML = bmiValue; 
				document.getElementById("comment").innerHTML = bmiComment; // Make sure you update bmiComment

				return bmiComment;
            }
		</script>
		
  </body>
</html>
